# spring.config.import=optional:file:.env[.properties]

# Server Configuration
# server.port=8080

spring.application.name=dap
spring.devtools.restart.enabled=true
spring.main.allow-bean-definition-overriding=true
spring.mvc.async.request-timeout=60000
# app.page-size=10

# MySQL database connection
spring.datasource.url=${DAP_CONFIG_DB}
spring.datasource.username=${DAP_DB_USERNAME}
spring.datasource.password=${DAP_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${DAP_JWT_SECRET}
jwt.expiration=${DAP_JWT_EXPIRATION}

# H2 Console (Dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG